<template name="playerPage">
  {{> topBar}}
  <div class="player-page">
    {{> chat}}
    {{> playlist}}
    {{> search}}
  </div>
  {{> bottomBar}}
</template>

<template name="topBar">
  <header class="top-bar">
    <nav class="tabs">
      <ul>
        <li class="tab tab-search">
          <i class="fa fa-fw fa-lg fa-search"></i>
        </li>
        <li class="tab selected tab-playlist">
          <i class="fa fa-fw fa-lg fa-music"></i>
          <span>{{missedPlaylist}}</span>
        </li>
        <li class="tab tab-chat">
          <i class="fa fa-fw fa-lg fa-comment"></i>
          <span>{{missedChats}}</span>
        </li>
      </ul>
    </nav>
  </header>
</template>

<template name="bottomBar">
  <div class="fake-bottom-bar">
    <ul><li>&nbsp;</li></ul>
  </div>
  <header class="bottom-bar">
    {{> player}}
  </header>
</template>
